<h1>Business Feedback Form</h1>
<form class="questionnaire-form" (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
    <!-- Business Information -->
    <h3>Business Information</h3>
    <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" [(ngModel)]="formData.CustomerId" required />
    </div>
    <div class="form-group">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" [(ngModel)]="formData.businessName" required />
    </div>
    <div class="form-group">
        <label for="contactPerson">Contact Person:</label>
        <input type="text" id="contactPerson" name="contactPerson" [(ngModel)]="formData.contactPerson" required />
    </div>
    <div class="form-group">
        <label for="phoneOrEmail">Phone Number/Email:</label>
        <input type="text" id="phoneOrEmail" name="phoneOrEmail" [(ngModel)]="formData.phoneOrEmail" required />
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="formData.location" />
    </div>

    <!-- Operational Details -->
    <h3>Operational Details</h3>
    <div class="form-group">
        <label for="businessType">What type of business do you run?</label>
        <select id="businessType" name="businessType" [(ngModel)]="formData.businessType">
            <option value="Restaurant">Restaurant</option>
            <option value="Grocery Store">Grocery Store</option>
            <option value="Butcher Shop">Butcher Shop</option>
            <option value="Wholesaler">Wholesaler</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>What types of chicken products do you typically purchase?</label>
        <div>
            <input type="checkbox" (change)="updateCheckbox($event, 'Whole chickens')" />
            Whole chickens
        </div>
        <div>
            <input type="checkbox" (change)="updateCheckbox($event, 'Chicken breasts')" />
            Chicken breasts
        </div>
        <div>
            <input type="checkbox" (change)="updateCheckbox($event, 'Chicken thighs')" />
            Chicken thighs
        </div>
        <div>
            <input type="checkbox" (change)="updateCheckbox($event, 'Chicken wings')" />
            Chicken wings
        </div>
        <div>
            <input type="checkbox" (change)="updateCheckbox($event, 'Ground chicken')" />
            Ground chicken
        </div>
        <div>
            <input type="checkbox" (change)="updateCheckbox($event, 'Other')" />
            Other
        </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="submit-button">Submit Feedback</button>
</form>

<style>
    .questionnaire-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
        width: auto;
    }

    .submit-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-button:hover {
        background-color: #45a049;
    }
</style>
